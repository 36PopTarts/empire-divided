<header class="item-header">
  <h1>
    <input name="name" class="item-header item-name" type="text" value="{{item.name}}" placeholder="{{localize 'Name'}}"/>
  </h1>
</header>

{{#if showBorder}}
<img class="item-image no-image-border" src="{{item.img}}" data-edit="img"  />
{{else}}
<img class="item-image" src="{{item.img}}" data-edit="img"  />
{{/if}}

  {{#if physical}}
  <div class="item-details row1">
{{#unless hideQuantity}}

    <label class="label-text">{{localize "Quantity"}}</label>
    <div class="input-box" style="margin-right: 3px;">
      <input class="input-text" style="border-radius: 0px;" type="text" name="data.quantity.value" value="{{data.quantity.value}}"
        data-dtype="{{data.quantity.type}}" />
    </div>
{{/unless}}

    <label class="label-text" style="margin-left: 3px;">{{localize "Encumbrance"}}</label>
    <div class="input-box">
      <input class="input-text" style="border-radius: 0px;" type="text" name="data.encumbrance.value" value="{{data.encumbrance.value}}"
        data-dtype="{{data.encumbrance.type}}" />
    </div>
  </div>
  {{/if}}

<div class="item-details row2">
  <label class="label-text" style="flex-grow: 0; width: 69px;">{{localize "Category"}}</label>
  <div class="input-box category" style="margin-right: 3px; flex-grow: 2; padding-top: 0px; text-align: center; min-width: 96px;">
    {{localize category}}
  </div>

  {{#if physical}}
  <label class="label-text" style="margin-left: 3px;">{{localize "Price"}}</label>
  <div style="margin-right: 0px;" class="input-box">
    <input class="input-text" title="{{localize 'NAME.GCPlural'}}" style="border-radius: 0px; color: #b18619;" type="text" name="data.price.gc" value="{{data.price.gc}}"
      data-dtype="{{data.price.type}}" placeholder={{localize "MARKET.Abbrev.GC"}} />
  </div>
  <div style="margin-right: 0px;" class="input-box">
    <input class="input-text" title="{{localize 'NAME.SSPlural'}}" style="border-radius: 0px; color: #7d7b7b;" type="text" name="data.price.ss" value="{{data.price.ss}}"
      data-dtype="{{data.price.type}}" placeholder={{localize "MARKET.Abbrev.SS"}} />
  </div>
  <div style="margin-right: 0px;" class="input-box">
    <input class="input-text" title="{{localize 'NAME.BPPlural'}}" style="border-radius: 0px; color: #a04b00;" type="text" name="data.price.bp" value="{{data.price.bp}}"
      data-dtype="{{data.price.type}}" placeholder={{localize "MARKET.Abbrev.BP"}} />
  </div>    
  {{/if}}
</div>
